<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<link rel="stylesheet" href="add-articles.component.css">
<div class="content-wrapper">
    <!-- <h1><i>modifier une categorie</i></h1> -->
    <form method="post" (ngSubmit)=" addArticle()" >
      <div class="card  "  >
        <div class="card-header">
          <h3>nom</h3>
          <input type="text" class="form-control" name="nom" placeholder="nom"
          [(ngModel)]="article.nom"
           >
         </div>
         <div class="card-body">
          <h3>price</h3>
          <input type="text"   class="form-control" name="prix" placeholder="price"
          [(ngModel)]="article.price"
          >
  
          <h3>image de article</h3>
          <input type="file" class="form-control" (change)="imageUpload($event)" >
         </div>
  
         <div  class="card-footer"  >
          <button class="btn btn-primary" type="submit"><i>enregister</i> </button>
        </div>
      </div>
      </form>
  
    </div>
